<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #e50914;
        --background-color: #0d0d0d;
        --surface-color: #1a1a1a;
        --text-color: #f5f5f7;
        --text-muted: #a1a1a6;
        --font-family: "Poppins", sans-serif;
        --glow-color: rgba(229, 9, 20, 0.5);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        padding: 2rem;
        overflow-x: hidden;
        position: relative;
      }

      /* --- Parallax Background --- */
      .parallax-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            to bottom,
            var(--background-color) 70%,
            rgba(13, 13, 13, 0)
          ),
          radial-gradient(
            ellipse at center,
            rgba(100, 100, 100, 0.1) 0%,
            transparent 70%
          );
        z-index: -1;
        transition: transform 0.1s linear;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header h1 {
        font-size: 3.5rem;
        font-weight: 700;
        color: var(--text-color);
        text-shadow: 0 0 15px var(--glow-color);
      }

      .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 3.5rem;
      }
      input[type="text"] {
        width: 60%;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        font-family: var(--font-family);
        border: 2px solid var(--surface-color);
        border-radius: 50px;
        background-color: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(5px);
        color: var(--text-color);
        outline: none;
        transition: all 0.3s ease;
      }
      input[type="text"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 15px var(--glow-color);
      }

      #results-container {
        position: relative;
        min-height: 300px;
      }
      #results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 2rem;
      }

      .movie-card {
        background-color: var(--surface-color);
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        border: 1px solid #2a2a2a;
      }
      .movie-card:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 20px var(--glow-color);
        border-color: var(--primary-color);
      }
      .movie-card .poster-container {
        position: relative;
        overflow: hidden;
      }
      .movie-card img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* --- Spotlight Effect --- */
      .spotlight {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at var(--x, 50%) var(--y, 50%),
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0) 40%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .movie-card:hover .spotlight {
        opacity: 1;
      }

      .placeholder {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #111;
        color: #444;
        width: 100%;
        height: 360px;
        font-size: 1rem;
        padding: 1rem;
        text-align: center;
      }
      .message {
        text-align: center;
        font-size: 1.2rem;
        color: var(--text-muted);
        padding: 2rem;
      }

      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: rgba(13, 13, 13, 0.5);
        backdrop-filter: blur(3px);
        z-index: 50;
      }
      .loading-overlay.active {
        display: flex;
      }
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #444;
        border-bottom-color: var(--primary-color);
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        animation: fadeIn 0.3s ease;
      }
      .modal-content {
        background: rgba(34, 34, 34, 0.6);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 5% auto;
        padding: 2.5rem;
        border-radius: 16px;
        max-width: 800px;
        position: relative;
        display: flex;
        gap: 2.5rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }
      .modal-poster img {
        max-width: 250px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }
      .modal-details {
        flex: 1;
      }
      .modal-details h2 {
        margin-top: 0;
        font-size: 3rem;
        font-weight: 700;
        color: var(--text-color);
        line-height: 1.2;
      }
      .modal-details p {
        line-height: 1.7;
        color: var(--text-muted);
        font-size: 1.1rem;
      }
      .modal-details p strong {
        color: var(--text-color);
        font-weight: 600;
      }
      .modal-details .rating {
        color: #f5c518;
        font-weight: 700;
        font-size: 1.2rem;
      }
      .close-button {
        color: var(--text-muted);
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        font-weight: 300;
        cursor: pointer;
        transition: all 0.2s;
      }
      .close-button:hover {
        color: var(--text-color);
        transform: scale(1.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="parallax-bg" id="parallax-bg"></div>
    <div class="container">
      <header class="header">
        <h1>MovieFinder ðŸŽ¬</h1>
      </header>
      <form class="search-bar" id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search for any movie..."
          required
        />
      </form>
      <div id="results-container">
        <div id="results-grid"></div>
        <div class="loading-overlay" id="loading-overlay">
          <div class="loader"></div>
        </div>
      </div>
    </div>

    <div id="movie-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-poster">
          <img id="modal-poster-img" src="" alt="Movie Poster" />
        </div>
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p>
            <strong>Release Date:</strong> <span id="modal-release-date"></span>
          </p>
          <p>
            <strong>Rating:</strong> <span class="rating">â˜…</span>
            <span id="modal-rating"></span> / 10
          </p>
          <p id="modal-overview"></p>
        </div>
      </div>
    </div>

    <script>
      const UI_ELEMENTS = {
        searchForm: document.getElementById("search-form"),
        searchInput: document.getElementById("search-input"),
        resultsGrid: document.getElementById("results-grid"),
        loadingOverlay: document.getElementById("loading-overlay"),
        modal: document.getElementById("movie-modal"),
        modalCloseButton: document.querySelector(".close-button"),
        parallaxBg: document.getElementById("parallax-bg"),
      };
      const API_BASE_IMAGE_URL = "https://image.tmdb.org/t/p/w500";
      let moviesCache = [];

      async function fetchMovies(query) {
        const response = await fetch(
          `/search?query=${encodeURIComponent(query)}`
        );
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(
            errorData.error || `HTTP error! status: ${response.status}`
          );
        }
        return await response.json();
      }

      function renderResults(movies) {
        UI_ELEMENTS.resultsGrid.innerHTML = "";
        if (!movies || movies.length === 0) {
          renderMessage("No movies found for your search.");
          return;
        }
        moviesCache = movies;
        const movieCards = movies.map((movie, index) =>
          createMovieCard(movie, index)
        );
        UI_ELEMENTS.resultsGrid.append(...movieCards);
        addSpotlightEffect();
      }

      function createMovieCard(movie, index) {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.dataset.movieIndex = index;
        const posterUrl = movie.poster_path
          ? `${API_BASE_IMAGE_URL}${movie.poster_path}`
          : null;
        card.innerHTML = posterUrl
          ? `<div class="poster-container"><img src="${posterUrl}" alt="${movie.title}"><div class="spotlight"></div></div>`
          : `<div class="placeholder">${movie.title}</div>`;
        return card;
      }

      function renderMessage(message, isError = false) {
        UI_ELEMENTS.resultsGrid.innerHTML = `<p class="message" style="${
          isError ? "color: var(--primary-color);" : ""
        }">${message}</p>`;
      }

      function setLoadingState(isLoading) {
        UI_ELEMENTS.loadingOverlay.classList.toggle("active", isLoading);
        UI_ELEMENTS.resultsGrid.style.opacity = isLoading ? "0.5" : "1";
      }

      function openModal(movie) {
        document.getElementById("modal-poster-img").src = movie.poster_path
          ? `${API_BASE_IMAGE_URL}${movie.poster_path}`
          : "";
        document.getElementById("modal-title").textContent = movie.title;
        document.getElementById("modal-release-date").textContent =
          movie.release_date || "N/A";
        document.getElementById("modal-rating").textContent = movie.vote_average
          ? movie.vote_average.toFixed(1)
          : "N/A";
        document.getElementById("modal-overview").textContent =
          movie.overview || "No summary available.";
        UI_ELEMENTS.modal.style.display = "block";
      }

      function closeModal() {
        UI_ELEMENTS.modal.style.display = "none";
      }

      async function handleSearch(event) {
        event.preventDefault();
        const query = UI_ELEMENTS.searchInput.value.trim();
        if (!query) return;

        setLoadingState(true);

        try {
          const movies = await fetchMovies(query);
          renderResults(movies);
        } catch (error) {
          console.error("Search failed:", error);
          renderMessage(`Error: ${error.message}`, true);
        } finally {
          setLoadingState(false);
        }
      }

      function handleGridClick(event) {
        const card = event.target.closest(".movie-card");
        if (card) {
          const movieIndex = card.dataset.movieIndex;
          const movie = moviesCache[movieIndex];
          if (movie) openModal(movie);
        }
      }

      function addSpotlightEffect() {
        const cards = document.querySelectorAll(
          ".movie-card .poster-container"
        );
        cards.forEach((card) => {
          const spotlight = card.querySelector(".spotlight");
          card.addEventListener("mousemove", (e) => {
            const rect = card.getBoundingClientRect();
            spotlight.style.setProperty("--x", `${e.clientX - rect.left}px`);
            spotlight.style.setProperty("--y", `${e.clientY - rect.top}px`);
          });
        });
      }

      function handleParallax(event) {
        const { clientX, clientY } = event;
        const { innerWidth, innerHeight } = window;
        const x = (clientX / innerWidth - 0.5) * -40;
        const y = (clientY / innerHeight - 0.5) * -40;
        UI_ELEMENTS.parallaxBg.style.transform = `translateX(${x}px) translateY(${y}px)`;
      }

      UI_ELEMENTS.searchForm.addEventListener("submit", handleSearch);
      UI_ELEMENTS.resultsGrid.addEventListener("click", handleGridClick);
      UI_ELEMENTS.modalCloseButton.addEventListener("click", closeModal);
      window.addEventListener("click", (event) => {
        if (event.target === UI_ELEMENTS.modal) closeModal();
      });
      window.addEventListener("mousemove", handleParallax);
    </script>
  </body>
</html>
